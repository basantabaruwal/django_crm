{% extends 'base.html' %}

{% block content %}


<div class="container valign-wrapper" style="height: 82vh">

    <div class="row">
        <div class="col s10 offset-s1">
            {% comment %} Alerts {% endcomment %}
            {% include 'partials/_alerts.html' %}
            <div class="card">
                <div class="card-content">
                    <div class="card-title">Log In</div>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix indigo-text">account_circle</i>
                                <input id="username" name="username" type="text" class="validate" required
                                    {% if values %} value="{{values.username}}" {% endif %}>
                                <label for="username" disabled>Username</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix indigo-text">vpn_key</i>
                                <input id="password" type="password" name="password" class="validate" required
                                    {% if values %} value="{{values.password}}" {% endif %}>
                                <label for="password" disabled>Password</label>
                            </div>

                        </div>
                        <div class="card-action">
                            <div class="row">
                                <button type="submit" class="btn waves-effect waves-light indigo col s12 m12">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>






{% endblock %}
