{% extends 'base.html' %}



{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <form method="POST">
                    {% csrf_token %}

                    <div class="col s12 m8">
                        {{ form }}
                        <button type="submit" class="btn waves-effect blue lighten-2 z-depth-0">
                            <i class="material-icons left">add</i>
                            {{action_btn_name}}
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</section>
{% endblock%}
