{% extends 'base.html' %}



{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <form method="POST">
                    {% csrf_token %}

                    <div class="col s12 m8">
                        <div id="itemsContainer">

                            <!--
                        {{ form }}
                        -->
                            {{ formset.management_form }}
                            {% for form in formset %}
                            <div class="section">
                                <div class="row">
                                </div>
                                {{ form }}
                                <button class="btn btn-floating waves-effect waves-light indigo right" id="add-item-markup"
                                    onClick="addItemMarkup(this)">
                                    <i class="material-icons left">add</i>
                                    Add New Item
                                </button>
                            </div>
                            <!--
                        <hr class="divider">
                        -->
                            {% endfor %}

                        </div>
                        <button type="submit" class="btn waves-effect blue lighten-2 z-depth-0">
                            <i class="material-icons left">add</i>
                            {{action_btn_name}}
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</section>
{% endblock%}
