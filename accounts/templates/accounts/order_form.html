{% extends 'base.html' %}



{% block content %}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col s12 m4">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <form method="GET" action="{% url 'customer' customer.id %}">
                    {% csrf_token %}

                    <div class="col s12 m10">
                        <div id="itemsContainer">
                            {{ formset.management_form }}
                            {% for form in formset %}
                            <div class="section">
                                {% for hidden in form.hidden_fields %}
                                    {{ hidden }}
                                {% endfor %}
                                <div class="row">
                                    {% for field in form.visible_fields %}
                                    <div class="input-field col s6 m3">
                                        {{ field.errors }}
                                        {{ field }}
                                        <label for="first_name">{{field.label_tag}}</label>
                                    </div>
                                    {% endfor %}
                                    <button class="btn btn-floating waves-effect waves-light indigo right"
                                        id="add-item-markup" onClick="addItemMarkup(this)">
                                        <i class="material-icons left">add</i>
                                        Add New Item
                                    </button>
                                </div>

                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <button type="submit" class="btn waves-effect blue lighten-2 z-depth-0">
                        <i class="material-icons left">add</i>
                        {{action_btn_name}}
                    </button>

                </form>
            </div>
        </div>

    </div>
</section>
{% endblock%}
