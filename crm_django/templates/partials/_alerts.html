{% if messages %}
{% for message in messages %}
<div id="message" class="container">
    <div class="alert alert-{{message.tags}} alert-dismissible left-align" role="alert">
        <button type="button" class="close alert__close" data-dismiss="alert"
        onClick="javascript:{this.parentElement.parentElement.remove()}"
        >
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <div class="alert__content">
            <span class="alert__tag">
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                Error:
                {% else %}
                {{ message.tags|title }}:
                {% endif %}
            </span>
            <p class="alert__message">
                {{ message }}
            </p>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
